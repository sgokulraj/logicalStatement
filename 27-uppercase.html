<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First letter to uppercase</title>
</head>

<body>
    <h1>convert first letter of the word to uppercase</h1>
    <script>
        let str = prompt("enter a string", "hello");
        let array = str.split(" ");
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (j == 0) {
                    document.write(`${array[i][0].toUpperCase()}`);
                    continue;
                }
                document.write(`${array[i][j].toLowerCase()}`);
            }
            document.write("\t");
        }

    </script>
</body>

</html>
