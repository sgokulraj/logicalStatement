<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonnaci series</title>
</head>
<body>
    <script>
        let num = +prompt("enter a number",1);
        let x=0;
        let y=1;
        let result;
        if(num==0){
            console.log(x);
        }
        for(let i =2; i<=num;i++){
            result=x+y;
            x=y;
            y=result;
        }
        
        console.log(result);
        
    </script>
</body>
</html>
