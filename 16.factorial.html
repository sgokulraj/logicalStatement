<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <h1>Factorial of a number</h1>
    <script>
        let num = +prompt("enter a positive number", 1);
        let num2 = num;
        let factorial = 1;
        if (num <= -1) {
            console.log("enter positive integer only");
        } else if (num == 0) {
            console.log(`factorial of ${num2} = ${factorial}`);
        } else {
            do {
                factorial = factorial * num;
                num--;
            } while (num >= 1)
            console.log(`factorial of ${num2} = ${factorial}`);
        }
    </script>
</body>

</html>
