<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-numbers</title>

</head>

<body>
    <h1>Checking whether the number is positive or negative</h1>
    <script>
        let number = +prompt("Enter a number", 0);
       
            if (number == 0) {
                console.log(`You have entered zero`);
            } else if (number > 0) {
                console.log(`You have entered postive number and the number is +${number}`);
            } else if (number < 0) {
                console.log(`You have entered negative number and the number is ${number}`);
            } else {
                console.log(`Enter a number`);
            }
        
    </script>
</body>

</html>
