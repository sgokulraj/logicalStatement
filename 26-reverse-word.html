    <title>Reverse a sentence</title>

<body>
    <h1>Reverse a sentence word by word</h1>
    <script>
        let str = prompt("enter a string", "hello");
        let array = str.split(" ");
        let i = array.length -1;
        for(; i >= 0 ; i--){
            document.write(`${array[i]} \t`);
        }
