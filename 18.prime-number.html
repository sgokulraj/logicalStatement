    <title>Prime number</title>

<body>
    <script>
        let num = +prompt("enter a number", 1);


        //Method-1
        let bool = true;
        for (let i = 2; i < num / 2; ++i) {
            if ((num % i == 0)) {
                bool = false
                break;
            }
        }

        if (bool) {
            console.log(`${num} is prime number`);
        }
        else {
            console.log((`${num} is composite number`));
        }
