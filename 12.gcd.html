<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>

<body>
    <h1>GCD of two numbers</h1>
    <script>
        let num1 = +prompt("enter first number", 1);
        let num2 = +prompt("enter second number", 1);
        let minValue = Math.min(num1, num2);
        let gcd;
        if (isNaN(num1) || isNaN(num2)) {
            console.log("enter only numbers");
        } else {
            for (let i = 1; i <= minValue; i++) {
                if ((num1 % i == 0) && (num2 % i == 0)) {
                    gcd = i;
                }
            }
            console.log(`GCD of ${num1} and ${num2} is ${gcd}`);
        }

        // inside for loop, we can also provide condition as 
        // i <= num1 && i <= num2 
    </script>
</body>

</html>
