    <title>Triangle</title>
</head>

<body>
    <h1>to find the triangle</h1>
    <script>
        let num1 = +prompt("enter first number", 1);
        let num2 = +prompt("enter second number", 1);
        let num3 = +prompt("enter third number", 1);
        (isNaN(num1) || isNaN(num2) || isNaN(num3)) ?
            console.log("enter numbers only") :
            (((num1 + num2) > num3) && ((num1 + num3) > num2) && ((num2 + num3) > num1)) ?
                console.log("num1, num2 , num3 can form a VALID triangle") :
                console.log("num1, num2 , num3 CANNOT form a triangle");

    </script>
</body>
