    <title>Three numbers odd or even</title>
</head>

<body>
    <h1>To find odd or even among three numbers</h1>
    <script>
        let num1 = +prompt("enter first number", 1);
        let num2 = +prompt("enter second number", 1);
        let num3 = +prompt("enter third number", 1);
        let result = ((isNaN(num1)) || (isNaN(num2)) || (isNaN(num3))) ? console.log('enter numbers') :
         ((num1 % 2 == 0) && (num2 % 2 == 0) && (num3 % 3 == 0)) ? console.log(`num1,num2 and num3 are even`):
         ((num1 % 2 != 0) && (num2 % 2 != 0) && (num3 % 2 != 0)) ? console.log(`num1,num2 and num3 are odd`) : 
         ((num1 % 2 == 0) && (num2 % 2 == 0)) ? console.log(`num1 and num2 are even and num3 is odd`) :
         ((num1 % 2 == 0) && (num3 % 2 == 0)) ? console.log(`num1 and num3 are even and num2 is odd`) :
         ((num2 % 2 == 0) && (num3 % 2 == 0)) ? console.log(`num2 and num3 are even and num1 is odd`) :

         (num1 % 2 == 0) ? console.log(`num1 is even and num2, num3 are odd`):
         (num2 % 2 == 0) ? console.log(`num2 is even and num1, num3 are odd`):
         console.log(`num3 is even and num1, num2 are odd`);



                  
    </script>
