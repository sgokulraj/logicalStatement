    <h1>To find a number is perfect square or not</h1>
    <script>
        let num = +prompt("enter a number", 1);
        let perfectSqrt = Math.sqrt(num);
        if (isNaN(num)) {
            console.log("enter a number");
        } else if (num  == perfectSqrt * perfectSqrt) {
            console.log("the number is a perfect square");
        } else {
            console.log("the number is not a perfect square");
