<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean triplet</title>
</head>

<body>
    <h1>Pythagorous triplets</h1>
    <script>
        let num1 = +prompt("enter first number", 1);
        let num2 = +prompt("enter second number", 1);
        let num3 = +prompt("enter third number", 1);
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            console.log("enter numbers only");
        } else if ((num1 > num2) && (num1 > num3)) {
            let squareSum = num2 ** 2 + num3 ** 2;
            let squareBig = num1 ** 2;
            if (squareSum == squareBig) {
                console.log(`${num1},${num2},${num3} are pythagoras triplets.`);
            } else {
                console.log(`${num1},${num2},${num3} are not pythagoras triplets.`);
            }

        } else if ((num2 > num1) && (num2 > num3)) {
            let squareSum = num1 ** 2 + num3 ** 2;
            let squareBig = num2 ** 2;
            if (squareSum == squareBig) {
                console.log(`${num1},${num2},${num3} are pythagoras triplets.`);
            } else {
                console.log(`${num1},${num2},${num3} are not pythagoras triplets.`);
            }


        } else if ((num3 > num1) && (num3 > num2)) {
            let squareSum = num1 ** 2 + num2 ** 2;
            let squareBig = num3 ** 2;
            if (squareSum == squareBig) {
                console.log(`${num1},${num2},${num3} are pythagoras triplets.`);
            } else {
                console.log(`${num1},${num2},${num3} are not pythagoras triplets.`);
            }


        } else {
            console.log(`${num1},${num2},${num3} are not pythagoras triplets.`);
        }

    </script>
</body>
