<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the digits</title>
</head>

<body>
    <h1>Count the number of digits</h1>
    <script>
        let num = +prompt("enter a number", 1);


        //Method-1
        let stringNum = String(num);
        console.log(`no of digits = ${stringNum.length}`);


        //Method-2
        let number = num;
        let count = 0;
        if (num == 0) {
            console.log(`no of digits in ${number} = 1`);
        } else if(num > 0) {
            while (num != 0) {
                num = Math.floor(num / 10);
                ++count;
            }
        console.log(`no of digits in ${number} = ${count}`);
        } else {
            num = Math.abs(num);
            while (num != 0) {
                num = Math.floor(num / 10);
                ++count;
            }
        console.log(`no of digits in ${number} = ${count}`);
        }
    </script>
</body>

</html>
